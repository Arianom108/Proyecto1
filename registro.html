    <div class="container">
        <div class="py-5 text-center">
          <h2>Formulario de Registro</h2>
        </div>
  
        <div class="row">
            <div class="col-md-8 order-md-1 offset-md-2">
                <h4 class="mb-3">Información personal</h4>
                <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    </div>

                    <div class="col-md-6 mb-3">
                    <label for="lastName">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="address">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="address" required>
                </div>

                <div class="mb-3">
                    <label for="address2">Dirección <span class="text-muted"></span></label>
                    <input type="text" class="form-control" id="address2">
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarme</button>
            </div>
        </div>
    </div>
</body>

<script src="js/bootstrap.min.js"></script>
</html>
